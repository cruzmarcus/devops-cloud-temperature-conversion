name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
    - name: Docker Login
      uses: docker/login-action@v1.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.0.0
      with:
        context: ./kube-news/src
        file: ./kube-news/src/Dockerfile
        push: true
        tags: |
          cruzmarcus/kube-news:v${{ github.run_number }}
          cruzmarcus/kube-news:latest
  
  CD:
    runs-on: ubuntu-latest
    needs: ["CI"]
    steps:
    - name: Authentication to AWS
      run: echo "AWS authentication"
    - name: Setting the kubeconfig
      run: echo "setting the kubeconfig"
    - name: Apply the deploy
      run: echo "run kubectl apply"
    
