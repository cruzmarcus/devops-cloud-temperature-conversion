name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Build the container image
      run: echo "run docker build"
    - name: Docker Login
      uses: docker/login-action@v1.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push image to docker registry
      run: echo "run docker push"
  
  CD:
    runs-on: ubuntu-latest
    needs: ["CI"]
    steps:
    - name: Authentication to AWS
      run: echo "AWS authentication"
    - name: Setting the kubeconfig
      run: echo "setting the kubeconfig"
    - name: Apply the deploy
      run: echo "run kubectl apply"
    
